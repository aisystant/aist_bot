# Ключевые идеи темы
key_ideas:
  - "Человек как флюгер: эволюционно новое кажется важнее, потому что прошлое 'не убило'"
  - "Мозг отдаёт приоритет новому — это выживание, но мешает глубокой работе"
  - "Якоря внимания: то, что 'прилепляет' фокус к важному, несмотря на отвлечения"
  - "Собранность — это заранее настроенный фильтр, контролирующий допуск к мозгу"
  - "Информационная диета: не всё новое полезно, нужен осознанный отбор"
  - "Понятийное наведение внимания: понятия как линзы для фокусировки"

# Модель: Флюгер vs Якорь
attention_model:
  weathervane:
    name: "Человек-флюгер"
    description: "Внимание крутится туда, откуда 'дует' новое"
    mechanism:
      - "Эволюционно новое = потенциальная угроза или возможность"
      - "Прошлая информация 'не убила' → мозг её обесценивает"
      - "Результат: постоянное переключение, поверхностность"
    symptoms:
      - "скачет с темы на тему"
      - "не может сосредоточиться"
      - "чувствует, что 'ничего не успевает'"
      - "потребляет много, но мало усваивает"
    trap: "Информационный шум воспринимается как 'важное' просто потому, что он новый"

  anchor:
    name: "Человек с якорями"
    description: "Внимание закреплено на важном, несмотря на отвлечения"
    mechanism:
      - "Собранность = фильтр, настроенный ЗАРАНЕЕ"
      - "Понятия как линзы: через них смотришь на информацию"
      - "Допуск к мозгу контролируется осознанно"
    symptoms:
      - "знает, что важно прямо сейчас"
      - "умеет отсеивать шум"
      - "глубоко погружается в тему"
      - "потребляет меньше, но качественнее"
    result: "Устойчивость фокуса и накопление мастерства"

# Собранность как фильтр
sobrannist_model:
  definition: "Заранее настроенный фильтр, контролирующий допуск информации к мозгу"
  components:
    - name: "Понятийное наведение"
      description: "Понятия — линзы, через которые смотришь на мир"
      example: "Знаешь понятие 'ложная лёгкость' → замечаешь её у себя"
    - name: "Информационная диета"
      description: "Осознанный выбор источников и тем"
      example: "Не всё новое полезно, выбираю качественные источники"
    - name: "Слоты качественной информации"
      description: "Защищённое время для глубокого потребления"
      example: "Утром 20 минут медленного чтения вместо новостной ленты"
  why_advance: |
    Когда фильтр настроен заранее, не нужно каждый раз решать 'читать или не читать'.
    Решение уже принято. Это экономит внимание и защищает от флюгерности.

# Информационная диета
information_diet:
  problem: "Информационный фастфуд: много, быстро, бесполезно"
  solution: "Медленное качественное потребление с понятийным наведением"
  principles:
