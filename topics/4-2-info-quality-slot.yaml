# День 4, Тема 2: Слот качественной информации
# Тип: Практика
# Связь с Днями 1-3: Практическое применение якорей внимания

id: "day-4-practice"
title: "Слот качественной информации"
type: "practice"
day: 4
order: 2

# Связь с теорией дня
theory_reference: "day-4-theory"
theory_concepts:
  - "якоря внимания"
  - "собранность как фильтр"
  - "информационная диета"
  - "понятийное наведение"

# Связь с предыдущими днями
previous_days_connection:
  day_1:
    link: "Точка А зафиксирована. Теперь создаём якорь для качественной информации."
  day_2:
    link: "Слот саморазвития создан. Теперь уточняем: слот именно для КАЧЕСТВЕННОГО потребления."
  day_3:
    link: "Трекер ведётся. Добавляем слот на информационную диету — это ещё один якорь."

# Ключевая идея практики
key_idea: |
  Слот качественной информации — это:
  1. Защищённое время (как слот из Дня 2)
  2. + Заранее выбранный источник (не 'что попадётся')
  3. + Медленное чтение с понятийным наведением
  4. = Якорь, который защищает от флюгерности

# Ключевые понятия
main_concept: "слот качественной информации"
related_concepts:
  - "медленное чтение"
  - "информационная диета"
  - "понятийное наведение"
  - "качественные источники"
  - "фильтрация информации"
  - "систематическое потребление"

# Цель практики
purpose: "Создать регулярный слот для качественного потребления информации с заранее выбранным источником"

# Ключи поиска для MCP
search_keys:
  guides_mcp:
    - "медленное чтение систематическое обучение"
    - "качественное потребление информации"
    - "фильтрация информации внимание"
  knowledge_mcp:
    - "слот чтения систематическое"
    - "информационная диета качество"
    - "понятийное наведение чтение"

# Структура слота качественной информации
slot_format:
  components:
    - "Время (когда)"
    - "Длительность (сколько)"
    - "Источник (что читаю/смотрю)"
    - "Понятийный фокус (какие понятия ищу)"
  example: "Утро 7:30-7:50, 20 мин, материал курса, ищу понятия о собранности"

# Примеры качественных vs некачественных источников
sources_examples:
  quality:
    - "Материалы курса/обучения"
    - "Книги по теме развития"
    - "Статьи с глубоким анализом"
    - "Подкасты с экспертами"
  fastfood:
    - "Новостная лента"
    - "Соцсети (бездумный скроллинг)"
    - "Случайные видео"
    - "Заголовки без погружения"

# Задания по уровням времени
time_levels:
  5:
    focus: "Планирование слота качественной информации"
    task_description: |
      Запишите план слота качественной информации:
      - Когда? (конкретное время)
      - Какой источник? (не 'что-нибудь', а конкретный)
      - Какие понятия буду искать/применять?
    deliverable: "Запись: время + источник + понятийный фокус"
    acceptance_criteria:
      - "Указано конкретное время"
      - "Указан конкретный источник"
      - "Указан понятийный фокус"
    example_prompt: |
      Например: «7:30, 20 мин, материал Дня 4, ищу про якоря внимания»

  15:
    focus: "Выполнение + анализ источников"
    task_description: |
      Выполните слот и проанализируйте свою 'информационную диету':
      - Слот выполнен? Сколько минут? Что узнали нового?
      - Составьте список: какую информацию потребляете регулярно?
      - Разделите на 'качество' и 'фастфуд'
    deliverable: "Запись слота + анализ информационной диеты"
    acceptance_criteria:
      - "Слот выполнен и зафиксирован"
      - "Есть список регулярных источников"
      - "Источники разделены на качественные и фастфуд"
    example_prompt: |
      Например: «Слот 7:30-7:50, читал материал, понял про флюгерность.
      Моя диета: качество — книги, курс; фастфуд — новости, телеграм-каналы»

  25:
    focus: "Слот + перенастройка информационной диеты"
    task_description: |
      Выполните слот и напишите план перенастройки информационной диеты:
      - Что было со слотом? Что помогло сосредоточиться?
      - Проанализируйте: сколько времени в день уходит на 'фастфуд'?
      - Какие источники уберёте или ограничите?
      - Какие качественные источники добавите или увеличите?
      - Как понятийное наведение поможет фильтровать информацию?
    deliverable: "Слот + развёрнутый план информационной диеты"
    acceptance_criteria:
      - "Слот выполнен с рефлексией"
      - "Оценено время на фастфуд"
      - "Есть конкретный план: что убрать, что добавить"
      - "Описано, как использовать понятия для фильтрации"
    example_prompt: |
      Проанализируйте: сколько часов в день 'флюгерите' по информационному пространству?
      Что можно заменить на качественное медленное чтение?

# Критерии принятия (общие)
general_acceptance_criteria:
  - "Слот запланирован с конкретным временем и источником"
  - "Есть понятийный фокус (не просто 'почитаю')"
  - "Есть различение качественных источников и фастфуда"

# Подсказки для генерации контента
content_hints:
  pain_point: "Потребляю много информации, но ничего не усваивается"
  key_insight: "Слот с заранее выбранным источником и понятийным фокусом — это якорь против флюгерности"
  motivation: "Качественное потребление — это не 'меньше', а 'лучше'. Глубина вместо ширины."
  warning: "Без заранее выбранного источника мозг выберет фастфуд — он новее и ярче"
  connection_to_theory: "Слот качественной информации — практическое применение собранности как фильтра"
